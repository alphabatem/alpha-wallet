<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Alpha Wallet</title>
  <link rel="stylesheet" href="/ext/css/uicons-regular-rounded.css"/>
  <link rel="stylesheet" href="popup.css"/>
</head>
<body>
<div class="app">
  <div class="topnav">
    <div id="wallet_swap"><i class="fi fi-rr-users"></i></div>
    <div>
      <h4><span
        id="wallet_addr"></span></h4>
    </div>
    <div>
      <div
        class="badge bg-primary connection_status px-2"><span
        id="connection_status"><i class="fi fi-rr-lock"></i></span></div>
    </div>
  </div>

  <div id="app">
    <!--    -->
  </div>


  <div class="footer mt-3">
    <div class="row">
      <div class="col-auto footer-link be-1" data-link="tokens">
        <i class="fi fi-rr-coins"></i>
      </div>
      <div class="col-auto footer-link be-1" data-link="nft">
        <i class="fi fi-rr-gallery"></i>
      </div>
      <div class="col-auto footer-link be-1" data-link="plugins">
        <i class="fi fi-rr-apps"></i>
      </div>
      <div class="col-auto footer-link" data-link="settings">
        <i class="fi fi-rr-settings-sliders"></i>
      </div>
    </div>
  </div>
</div>

<script src="popup.js"></script>
</body>
</html>
