<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Alpha Wallet</title>
  <link rel="stylesheet" href="base.css"/>
  <link rel="stylesheet" href="popup.css"/>
</head>
<body>
<div class="app">
  <div class="topnav">
    <div>
      <h4>Wallet 1 {0x000....0000}</h4>
    </div>
    <div>
      <div class="badge bg-primary">CONNECTED</div>
    </div>
  </div>

  <div class="container">
    <h5 class="text-start mb-3">Welcome Back, Cloakd</h5>

    <h1>$0,000.00</h1>
    <h3>-$999.99</h3>

    <div class="row mt-3">
      <div class="col-6">
        <button class="btn btn-primary btn-block">Deposit</button>
      </div>
      <div class="col-6">
        <button class="btn btn-primary btn-block">Send</button>
      </div>
    </div>

    <div class="token-container mt-3">
      <i class="small">No Token Assets Detected</i>
    </div>
  </div>


  <div class="footer mt-3">
    <div class="row">
      <div class="col-auto footer-link be-1">
        <span>TOKENS</span>
      </div>
      <div class="col-auto footer-link be-1">
        <span>NFTS</span>
      </div>
      <div class="col-auto footer-link be-1">
        <span>TRANSFER</span>
      </div>
      <div class="col-auto footer-link">
        <span>SETTINGS</span>
      </div>
    </div>
  </div>
</div>

<script src="popup.js"></script>
</body>
</html>
